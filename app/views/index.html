<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple app</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="error"></div>
            <div class="name">
                <div class="name_label"> Username </div>
                <input class="name_val" type="text" size="40">
            </div>
            <div class="password">
                <div class="pass_label"> Password </div>
                <input class="pass_val" type="password" size="40">
            </div>
            <div class="go">
                <div class="login-button" onClick="login()">
                    Login
                </div>
            </div>
        </div>
    </div>
</body>
</html>
